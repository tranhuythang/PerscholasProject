<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="htmlHead.html :: head"></head>

<body>

	<!-- create navigation bar ( header) -->
	<nav th:replace="header.html :: header"></nav>

	<main class="container">
		<div class="row">
			<aside class = "col-sm-2">
				<br>
				<h5> Log in, please </h5>
				<form th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or pssword.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
							   placeholder="Enter username" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
																	   id="password" name="password" class="form-control"
																	   placeholder="Enter password" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									   class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
				<span>New user? <a href="/" th:href="@{/registration}">Register</a></span>
				</div>
			</aside>

			<div class = "col-sm-10" th:insert="ALLreviews.html :: article"></div>
		</div>
	</main>



</body>
</html>
